version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Go application with App Runner"
      - echo "Docker build will handle the actual compilation"
run:
  runtime-version: latest
  command: ./app-server
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: AWS_REGION
      value: "ap-northeast-1"
    - name: S3_BUCKET_NAME
      value: "raymond-go-s3-uploader-dev-2025"
    - name: ENVIRONMENT
      value: "production"
